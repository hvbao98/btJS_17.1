<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="./home.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="formAdd" name="formAdd" action="">

            <div class="header">
                <span>Add product</span>
                <input name="nameProduct" type="text" placeholder="Nhập tên sản phẩm ">
                <input type="file" name="imgProduct" id="img">
                <input type="text" name="priceProduct" placeholder="Nhập giá sản phẩm">
                <input type="text" name="describeProduct" placeholder="Nhập mô tả ">
            </div>
            <div class="center">
                <button class="btn-add" type="button" name="" value="add" onclick="addProduct()">
                    <span class="button-1-shadow"></span>
                    <span class="button-1-edge"></span>
                    <span class="button-1-front text">Thêm sản phẩm</button>
            </div>
        </form>
        <div class="bottom">
            <span> Điện thoại nổi bật nhất </span>
        </div>
        <div class="row">
        </div>

    </div>
</body>

</html>
